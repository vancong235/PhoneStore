
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">
<body class="hold-transition login-page">
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="../../index2.html" class="h1"><b>Reset Password</b></a>
        </div>
        <div class="card-body">

            <div th:if="${param.success == false}">
                    <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
            </div>
            <div th:if="${param.success}">
                <div class="error-message">
                    <p>Password Reset Link Sent To Your Email</p>
                </div>
            </div>
            <form method="post"
                  role="form"
                  th:action="@{/password-request}">
                <div class="input-group mb-3">
                    <input  type="email" id="username" class="form-control" name="username" placeholder="Enter your Email to reset password   " required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">Request new password</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <p class="mt-3 mb-1">
                <a href="login.html">Login</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<div th:replace="~{fragments::script}"></div>
</body>
</html>
