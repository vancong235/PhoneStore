<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="navbarOfAdmin">
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="index3.html" class="brand-link">
            <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Admin Page</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar os-host os-theme-light os-host-resize-disabled os-host-scrollbar-horizontal-hidden os-host-transition os-host-scrollbar-vertical-hidden">
            <div class="os-resize-observer-host observed">
                <div class="os-resize-observer" style="left: 0px; right: auto;"></div>
            </div>
            <div class="os-size-auto-observer observed" style="height: calc(100% + 1px); float: left;">
                <div class="os-resize-observer"></div>
            </div>
            <div class="os-content-glue" style="margin: 0px -8px; width: 249px; height: 444px;"></div>
            <div class="os-padding">
                <div class="os-viewport os-viewport-native-scrollbars-invisible" style="">
                    <div class="os-content" style="padding: 0px 8px; height: 100%; width: 100%;">

                        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                            <div class="image">
                                <img src="/img/Logo4.png" style="width:60px;height:60px" class="img-profile rounded-circle" alt="User Image">
                            </div>
                            <div class="info d-flex align-items-center">
                                <a href="#" class="d-block" style="font-size: 17px;">J2EE SHOES SHOP</a>
                            </div>
                        </div>

                        <!-- SidebarSearch Form -->


                        <!-- Sidebar Menu ADMIN-->

                        <nav class="mt-2">
                            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                                data-accordion="false">

                                <li  th:if ="${user.role == 'ADMIN'}" class="nav-item">
                                    <a class="nav-link"  th:href="@{/statistical}">
                                        <i class="nav-icon fas fa-tachometer-alt"></i>
                                        <span>Trang chủ</span></a>
                                </li>


                                <li class="nav-item">
                                    <a th:href="@{/product/0}" class="nav-link">
                                        <i class="nav-icon fas fa-mobile"></i>
                                        <span>Sản Phẩm</span></a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/category/0}">
                                        <i class="nav-icon fas fa-list-ul"></i>
                                        <span>Danh mục</span></a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link"  th:href="@{/customer/0}">
                                        <i class="nav-icon fas fa-address-book"></i>
                                        <span>Khách Hàng</span></a>
                                </li>

                                <li  th:if ="${user.role == 'ADMIN'}" class="nav-item">
                                    <a class="nav-link"  th:href="@{/employee/0}">
                                        <i class="nav-icon fas fa-users"></i>
                                        <span>Nhân Viên</span></a>
                                </li>



                                <li  th:if ="${user.role == 'ADMIN'}" class="nav-item">
                                    <a class="nav-link" th:href="@{/user/0}">
                                        <i class="nav-icon fas fa-user-circle"></i>
                                        <span>Tài khoản</span></a>
                                </li>

                                <!-- Nav Item - Charts -->
                                <li class="nav-item">
                                    <a class="nav-link" th:href="@{/order/0}">
                                        <i class="nav-icon fa fa-shopping-cart"></i>
                                        <span>Đơn Hàng</span></a>
                                </li>

                                <!-- Nav Item - Tables -->
                                <li th:if ="${user.role == 'ADMIN'}" class="nav-item">
                                    <a class="nav-link" th:href="@{/coupon/0}">
                                        <i class="nav-icon fa fa-credit-card"></i>
                                        <span>Khuyến Mãi</span></a>
                                </li>

                                <li th:if ="${user.role == 'ADMIN'}" class="nav-item">
                                    <a class="nav-link" th:href="@{/supplier/0}">
                                        <i class="nav-icon fas fa-truck"></i>
                                        <span>Nhà cung cấp</span></a>
                                </li>

                            </ul>
