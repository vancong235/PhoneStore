<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">

</head>

<body class="sidebar-mini layout-fixed" style="height: auto;">

<!-- Page Wrapper -->
<div class="wrapper">
    <!-- /.navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-2 d-none d-lg-inline" style="color: blue; font-size: 18px;">Admin</span>
                    <img class="img-profile rounded-circle" style="width:30px; height:30px"
                         src="/dist/img/user2-160x160.jpg">
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                     aria-labelledby="userDropdown">
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" data-toggle="modal" data-target="#logoutModal" onclick="logout()">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Logout
                    </a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Main Sidebar Container -->
    <aside th:replace="~{fragments::sidebar}"></aside>
    <div class="content-wrapper" style="min-height: 388.4px;>



        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <ul class="breadcrumb-tree">
                    <li><a th:href="@{/indexCustomer}">Trang chủ</a></li>
                    <li>CHI TIẾT SẢN PHẨM</li>
                </ul>
            </div>
        </div>
        <!-- /row -->



        <!-- row -->
        <div class="row">
            <!-- Product main img -->
            <div class="col-md-5 col-md-push-2">
                <div id="product-main-img">
                    <div class="product-preview">
                        <img class="product-image" style="height: 400px; width: 400px;"
                             th:src="@{'/img/' + ${productDetail.image}}">
                    </div>

                    <div class="product-preview">
                        <img class="product-image" style="height: 400px; width: 400px;"
                             th:src="@{'/img/' + ${productDetail.image}}">
                    </div>

                    <div class="product-preview">
                        <img class="product-image" style="height: 400px; width: 400px;"
                             th:src="@{'/img/' + ${productDetail.image}}">
                    </div>

                    <div class="product-preview">
                        <img class="product-image" style="height: 400px; width: 400px;"
                             th:src="@{'/img/' + ${productDetail.image}}">
                    </div>
                </div>
            </div>

            <div class="col-md-2  col-md-pull-5">
                <div id="product-imgs">
                    <div class="product-preview">
                        <img class="product-image" th:src="@{'/img/' + ${productDetail.image}}">
                    </div>

                    <div class="product-preview">
                        <img class="product-image" th:src="@{'/img/' + ${productDetail.image}}">
                    </div>

                    <div class="product-preview">
                        <img class="product-image" th:src="@{'/img/' + ${productDetail.image}}">
                    </div>

                    <div class="product-preview">
                        <img class="product-image" th:src="@{'/img/' + ${productDetail.image}}">
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="product-details">
                    <h2 class="product-name" th:text="${productDetail.name}"></h2>
                    <div>
                        <h3 th:text="${productDetail.price}" class="product-price"></h3>
                        <span th:if="${productDetail.quantity <= 0}" class="product-available">Hết hàng</span>
                        <span th:else class="product-available">Còn hàng</span>

                    </div>

                    <ul class="product-links">
                        <li>Danh mục:</li>
                        <li th:text="${productDetail.category.name}"></li>
                    </ul>
                    <div class="price-box-bar">
                        <div class="add-to-cart" style="margin-top:10px">
                            <button class="add-to-cart-btn" th:value="${productDetail.id}"><i
                                    class="fa fa-shopping-cart"></i> thêm vào giỏ hàng
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div id="product-tab">
                    <!-- product tab nav -->
                    <ul class="tab-nav">
                        <li class="active"><a data-toggle="tab" href="#tab1">Thông số kỹ thuật</a></li>
                        <li><a data-toggle="tab" href="#tab2">Chi tiết sản phẩm</a></li>
                        <li><a data-toggle="tab" href="#tab3">Đánh giá</a></li>
                    </ul>

                    <div class="tab-content">
                        <!-- tab1  -->
                        <div id="tab1" class="tab-pane fade in active">
                            <div class="row">
                                <div class="col-md-12">
                                    <p th:text="${productDetail.description}"></p>
                                </div>
                            </div>
                        </div>
                        <!-- /tab1  -->

                        <!-- tab2  -->
                        <div id="tab2" class="tab-pane fade in">
                            <div class="row">
                                <style>
                                    #more {
                                        display: none;
                                    }
                                </style>
                                <div class="col-md-12">

                                </div>
                            </div>
                        </div>
                        <!-- /tab2  -->

                        <!-- tab3  -->
                        <div id="tab3" class="tab-pane fade in">
                            <!--<div class="row">
                                @foreach (var c in comments)
                                {
                                <hr />
                                <div class="row">
                                    <div class="col-md-3">
                                        <span style="font-weight:bold">@c.UserName</span> <br />
                                        <i>@c.PublishedDate</i>
                                        <br />
                                        @for (var i = 1; i <= c.Rating; i++)
                                        {
                                        <span class="starGlowN"></span>
                                        }
                                        @for (var i = (c.Rating + 1); i <= 5; i++)
                                        {
                                        <span class="starFadeN"></span>
                                        }
                                    </div>
                                    <div class="col-md-9">
                                        @Html.Raw(c.Comments.Replace("\n", "<br />"))
                                    </div>
                                </div>
                                }
                                <hr />
                                <partial name="_CommentBox" />
                            </div>-->
                        </div>
                        <!-- /tab3  -->
                    </div>
                    <!-- /product tab content  -->
                </div>
            </div>

        </div>



<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->

<!-- Main Footer -->
<footer class="main-footer">
    <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
        <b>Version</b> 3.2.0
    </div>
</footer>
</div>
</body>
<div th:replace="~{fragments::script}"></div>

</html>

<script>
    var siteController = new SiteController();
    siteController.initialize();
</script>
