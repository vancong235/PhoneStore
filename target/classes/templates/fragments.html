<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">

<head th:fragment="header">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>AdminLTE 3 | Dashboard</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{~/plugins/fontawesome-free/css/all.min.css}"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{~/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}"/>
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{~/plugins/icheck-bootstrap/icheck-bootstrap.min.css}"/>
    <!-- JQVMap -->
    <link rel="stylesheet" th:href="@{~/plugins/jqvmap/jqvmap.min.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{~/dist/css/adminlte.min.css}"/>
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{~/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}"/>
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{~/plugins/daterangepicker/daterangepicker.css}"/>
    <!-- summernote -->
    <link rel="stylesheet" th:href="@{~/plugins/summernote/summernote-bs4.min.css}"/>
</head>
<body>
<!-- Sidebar -->
<div th:fragment="sidebar">
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
        <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar os-host os-theme-light os-host-resize-disabled os-host-scrollbar-horizontal-hidden os-host-transition os-host-scrollbar-vertical-hidden">
        <div class="os-resize-observer-host observed">
            <div class="os-resize-observer" style="left: 0px; right: auto;"></div>
        </div>
        <div class="os-size-auto-observer observed" style="height: calc(100% + 1px); float: left;">
            <div class="os-resize-observer"></div>
        </div>
        <div class="os-content-glue" style="margin: 0px -8px; width: 249px; height: 444px;"></div>
        <div class="os-padding">
            <div class="os-viewport os-viewport-native-scrollbars-invisible" style="">
                <div class="os-content" style="padding: 0px 8px; height: 100%; width: 100%;">
                    <!-- Sidebar user panel (optional) -->
                    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                        <div class="image">
                            <img src="/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                        </div>
                        <div class="info">
                            <a href="#" class="d-block">Alexander Pierce</a>
                        </div>
                    </div>

                    <!-- SidebarSearch Form -->


                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                            data-accordion="false">
                            <li class="nav-item">
                                <a class="nav-link"  th:href="@{/statistical}">
                                    <i class="nav-icon fas fa-tachometer-alt"></i>
                                    <span>Trang chủ</span></a>
                            </li>

                            <li class="nav-item">
                                <a th:href="@{/product/0}" class="nav-link">
                                    <i class="nav-icon fas fa-mobile"></i>
                                    <span>Sản Phẩm</span></a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/category/0}">
                                    <i class="nav-icon fas fa-list-ul"></i>
                                    <span>Danh mục</span></a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link"  th:href="@{/customer/0}">
                                    <i class="nav-icon fas fa-address-book"></i>
                                    <span>Khách Hàng</span></a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link"  th:href="@{/employee/0}">
                                    <i class="nav-icon fas fa-users"></i>
                                    <span>Nhân Viên</span></a>
                            </li>


                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/users}">
                                    <i class="nav-icon fas fa-user-circle"></i>
                                    <span>Tài khoản</span></a>
                            </li>

                            <!-- Nav Item - Charts -->
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/order/0}">
                                    <i class="nav-icon fa fa-shopping-cart"></i>
                                    <span>Đơn Hàng</span></a>
                            </li>

                            <!-- Nav Item - Tables -->
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/coupon/0}">
                                    <i class="nav-icon fa fa-credit-card"></i>
                                    <span>Khuyến Mãi</span></a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/supplier/0}">
                                    <i class="nav-icon fas fa-truck"></i>
                                    <span>Nhà cung cấp</span></a>
                            </li>


                        </ul>
                    </nav>
                    <!-- /.sidebar-menu -->
                </div>
            </div>
        </div>
    </div>
    <!-- /.sidebar -->
</aside>
</div>
<!-- Topbar -->
<nav th:fragment="top-navbar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">

        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
        <li class="nav-item dropdown no-arrow d-sm-none">
            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
            </a>
            <!-- Dropdown - Messages -->
            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                 aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small"
                               placeholder="Search for..." aria-label="Search"
                               aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>

        <div class="topbar-divider d-none d-sm-block"></div>

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small"></span>
                <img class="img-profile rounded-circle"
                     src="img/undraw_profile.svg">
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="userDropdown">
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                    Logout
                </a>
            </div>
        </li>

    </ul>

</nav>
<!-- Footer -->
<footer th:fragment="footer" class="sticky-footer bg-white">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>SMART PHONE STORE 2023</span>
        </div>
    </div>
</footer>

<!-- End of Footer -->
<!-- Scroll to Top Button-->
<a th:fragment="scroll" class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div th:fragment="script">
    <script th:src="@{~/plugins/jquery/jquery.min.js}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script th:src="@{~/plugins/jquery-ui/jquery-ui.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{~/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- ChartJS -->
    <script th:src="@{~/plugins/chart.js/Chart.min.js}"></script>
    <!-- Sparkline -->
    <script th:src="@{~/plugins/sparklines/sparkline.js}"></script>
    <!-- JQVMap -->
    <script th:src="@{~/plugins/jqvmap/jquery.vmap.min.js}"></script>
    <script th:src="@{~/plugins/jqvmap/maps/jquery.vmap.usa.js}"></script>
    <!-- jQuery Knob Chart -->
    <script th:src="@{~/plugins/jquery-knob/jquery.knob.min.js}"></script>
    <!-- daterangepicker -->
    <script th:src="@{~/plugins/moment/moment.min.js}"></script>
    <script th:src="@{~/plugins/daterangepicker/daterangepicker.js}"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script th:src="@{~/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
    <!-- Summernote -->
    <script th:src="@{~/plugins/summernote/summernote-bs4.min.js}"></script>
    <!-- overlayScrollbars -->
    <script th:src="@{~/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{~/dist/js/adminlte.js}"></script>
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{~/dist/js/demo.js}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script th:src="@{~/dist/js/pages/dashboard.js}"></script>
</div>
</body>
</html>
