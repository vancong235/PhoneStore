<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="~{fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div class="d-flex flex-column" id="content-wrapper">
        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="input-group" style="width: 30%; margin-bottom: 20px;">
                    <form method="get" th:action="@{/search-products/0}">
                        <input aria-describedby="search-addon" aria-label="Search" class="form-control rounded"
                               name="keyword"
                               placeholder="Search"
                               type="text"/>
                        <button class="btn btn-outline-primary" type="submit">search</button>
                    </form>
                </div>

                <form id="productForm" class="form-horizontal" enctype="multipart/form-data" method="POST"
                      th:action="@{/update-product/{id}(id = ${newProduct.id})}"
                      th:object="${newProduct}">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>UPDATE PRODUCTS</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                            <div class="col-md-4">
                                <input id="product_name" th:field="*{name}" name="product_name"
                                       class="form-control input-md" required=""
                                       type="text">
                            </div>
                        </div>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="category"> CATEGORY</label>
                            <div class="col-md-4">
                                <select id="category" th:field="*{category}" name="category" class="form-control">
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}"
                                    ></option>
                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">DESCRIPTION </label>
                            <div class="col-md-4">
                                <input id="description" th:field="*{description}" name="description"
                                       class="form-control input-md" required=""
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="quantity">color</label>
                            <div class="col-md-4">
                                <input id="color" th:field="*{color}" name="color"
                                       class="form-control input-md" required=""
                                       type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="quantity">QUANTITY</label>
                            <div class="col-md-4">
                                <input id="quantity" th:field="*{quantity}" name="quantity"
                                       class="form-control input-md" required=""
                                       type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="price">PRICE</label>
                            <div class="col-md-4">
                                <input id="price" th:field="*{price}" name="price" class="form-control input-md"
                                       required="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4">
                                <!-- File Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="file">IMAGE</label>
                                    <div class="col-md-4">
                                        <img class="product-image" th:field="*{image}" th:src="@{'/img/' + ${productImage}}" alt="Product Image">
                                        <input id="file" name="photo_file" type="file" accept="image/png, image/jpeg"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </fieldset>
                </form>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}">
</a>


<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
