<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments::header}"></head>

<body class="sidebar-mini layout-fixed" style="height: auto;">
<div class="wrapper">

    <!-- /.navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-2 d-none d-lg-inline" style="color: blue; font-size: 18px;">Admin</span>
                    <img class="img-profile rounded-circle" style="width:30px; height:30px"
                         src="/dist/img/user2-160x160.jpg">
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                     aria-labelledby="userDropdown">
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" data-toggle="modal" data-target="#logoutModal" onclick="logout()">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Logout
                    </a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Main Sidebar Container -->
    <aside th:replace="~{fragments::sidebar}"></aside>
    <div class="content-wrapper" style="min-height: 388.4px;">

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <a th:href="@{/product/0}">Quay lại</a>
                <table class="table table-bordered styled-table" >
                    <tr th:each="product : ${listProducts}">
                        <th>ID:</th>
                        <td th:text="${product.Id}"></td>
                    </tr>
                    <tr th:each="product : ${listProducts}">
                        <th>Name:</th>
                        <td th:text="${product.Name}"></td>
                    </tr>
                    <tr th:each="product : ${listProducts}">
                        <th>Price:</th>
                        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT') + '&nbsp;VND'}"></td>
                    </tr>

                    <tr th:each="product : ${listProducts}">
                        <th>Description:</th>
                        <td th:text="${product.description}"></td>
                    </tr>
                    <tr th:each="product : ${listProducts}">
                        <th>Loại Giày:</th>
                        <td th:text="${product.category.getName()}"></td>
                    </tr>
                    <tr th:each="product : ${listProducts}">
                        <th>Số Lượng:</th>
                        <td th:text="${product.quantity}"></td>
                    </tr>
                    <tr th:each="product : ${listProducts}">
                        <th>Nhà Cung Cấp:</th>
                        <td th:text="${product.category.supplier.getName()}"></td>
                    </tr>
                    <tr>
                        <th>Các Size hiện có:</th>
                        <td>
                            <div style="display: flex; flex-wrap: wrap;">
                                <span th:each="size : ${listSizeProduct}" style="margin-right: 10px;" th:text="${size}"></span>
                            </div>
                        </td>
                    </tr>
                    <tr >
                        <th>Đã Bán:</th>
                        <td th:text="${getSoldShoeCount}"></td>
                    </tr>
                    <tr th:each="product : ${listProducts}">
                        <th>Image:</th>
                        <td>
                            <img class="product-image" th:src="@{'/img/' + ${product.image}}" alt="Product Image">
                        </td>
                    </tr>
                </table>


                <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->

        <!-- Main Footer -->

    </div>
    <footer class="main-footer">
        <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong>
        All rights reserved.
        <div class="float-right d-none d-sm-inline-block">
            <b>Version</b> 3.2.0
        </div>
    </footer>
</div>
</body>
<div th:replace="~{fragments::script}"></div>

</html>
