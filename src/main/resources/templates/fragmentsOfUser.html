<div th:fragment="script">
    <script>
        function showToast(message) {
            const toastBody = document.querySelector('.toast-body');
            toastBody.innerText = message;

            const toast = new bootstrap.Toast(document.getElementById('liveToast'));
            document.querySelector('.toast-header').classList.add('bg-success');
            toast.show();

            setTimeout(() => {
                toast.hide();
            }, 3500);
        }
        var span = document.querySelector(".userId");
        var uid = span.dataset.uid;

        var totalQuantity = 0;
        fetchDataOnModalShow();

        $(document).ready(function() {
            $('#myModal').on('show.bs.modal', function() {
                fetchDataOnModalShow();
            });

            $(".delete-button").click(function() {
                var productId = $(this).data("product-id");
                deleteItem(uid, productId);
            });
        });

        function deleteItem(userId, productId) {
            $.ajax({
                url: "/api/delete",
                type: "POST",
                data: {
                    productId: productId,
                    userId: userId
                },
                success: function(response) {
                    showToast(response);
                    fetchDataOnModalShow(); // Update modal content after successful deletion
                },
                error: function(error) {
                    fetchDataOnModalShow();
                    console.log("Error deleting item:", error);
                }
            });
        }

        function fetchDataOnModalShow() {
            $.ajax({
                url: "/api/index",
                type: "GET",
                data: {
                    userId: uid
                },
            }).done(function(response) {
                totalQuantity = 0;
                updateModalContent(response);
            }).fail(function(error) {
                console.error(error);
            });
        }

    function updateModalContent(response) {
        // Clear the existing content in the modal body
        $(".modal-body .container").empty();

        // Process each item in the API response
        response.forEach(function(item) {
            var product = JSON.parse(item.product);
            var quantity = item.quantity;
            console.log(product);

            // Create the HTML structure for each item
            var itemHTML = `
            <div class="col-12 mt-3">
              <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3 col-12" aria-current="true">
                <img src="/img/${product.image}" alt="${product.name}" width="64" height="64" class="rounded-circle flex-shrink-0">
                <div class="d-flex gap-2 w-100 justify-content-between">
                  <div class="d-flex flex-column justify-content-center">
                    <h6 class="mb-0 my-auto">${product.name}</h6>
                    <p class="mb-0 opacity-75 mt-2 my-auto" style="text-align: justify;">Số lượng: ${quantity}</p>
                  </div>
                  <button class="small opacity-50 text-nowrap d-flex justify-content-center align-items-center delete-button" data-user-id="1" data-product-id="${product.id}" style="width: 10%;">
                    <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
                  </button>
                </div>
              </a>
            </div>`;

            // Append the item HTML to the modal body
            $(".modal-body .container").append(itemHTML);
            totalQuantity += quantity;
        });

        var sumQuantity = document.querySelector(".sumQuantity");
        sumQuantity.innerHTML = totalQuantity;

        // Attach click event to delete buttons
        $(".delete-button").click(function() {
            var userId = uid;
            var productId = $(this).data("product-id");
            deleteItem(uid, productId);
        });
    }
    $(document).ready(function() {
        $('.add-to-cart-link').click(function(event) {
            event.preventDefault(); // Ngăn chặn hành vi mặc định của thẻ <a>
            var productId = $(this).data('product-id');
            addProduct(uid, productId);
        });
    });

    function addProduct(userId, productId) {
        console.log(userId);
        console.log(productId);
        $.ajax({
            url: "/api/add",
            type: "POST",
            data: {
                userId: userId,
                productId: productId
            },
            success: function(response) {
                showToast(response);
                fetchDataOnModalShow();
            },
            error: function(xhr, status, error) {
                console.error(error);
            }
        });
    }
